<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Price Calculator</title>
<style>
body {font-family: Arial, sans-serif; background: #f7f7f8; padding: 20px;}
button {padding: 10px 15px; border: none; background: #0b7bff; color: #fff; border-radius: 8px; margin-top: 10px;}
table {border-collapse: collapse; margin-top: 10px; width: 100%; max-width: 800px;}
td, th {padding: 8px; border: 1px solid #ddd; text-align: center;}
input {width: 70px; padding: 5px; text-align: center; border: 1px solid #ccc; border-radius: 4px;}
h2 {color: #333;}
</style>
</head>
<body>
<h2>Mobile Price Calculator</h2>
<table>
<thead>
<tr><th>Shop Name</th><th>TM</th><th>SM</th><th>SMALL M</th><th>SMALL C</th><th>A400</th><th>H500</th><th>Total</th></tr>
</thead>
<tbody id="bodyTable"></tbody>
</table>
<button onclick="addRow()">➕ Add Shop</button>
<h3>Grand Total: ₹<span id="grandTotal">0</span></h3>

<script>
const prices = {TM:57, SM:67, 'SMALL M':45, 'SMALL C':45, A400:70, H500:86};

function addRow(){
  const tbody = document.getElementById('bodyTable');
  const tr = document.createElement('tr');
  tr.innerHTML = `<td><input placeholder='Shop' class='shop'></td>` +
    Object.keys(prices).map(k => `<td><input type='number' min='0' value='0' class='${k}' onchange='calcRow(this)'></td>`).join('') +
    `<td class='total'>0</td>`;
  tbody.appendChild(tr);
}

function calcRow(el){
  const row = el.closest('tr');
  let sum = 0;
  for (const k in prices) {
    const v = parseFloat(row.querySelector('.' + k).value) || 0;
    sum += v * prices[k];
  }
  row.querySelector('.total').textContent = sum.toFixed(2);
  calcTotal();
}

function calcTotal(){
  let g = 0;
  document.querySelectorAll('.total').forEach(td => g += parseFloat(td.textContent) || 0);
  document.getElementById('grandTotal').textContent = g.toFixed(2);
}
</script>
</body>
</html>
