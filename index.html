<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MilkCalci</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    input {
      width: 60px;
      text-align: center;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h2>MilkCalci</h2>

  <table id="shopTable">
    <thead>
      <tr>
        <th>Shop Name</th>
        <th>TM (₹57)</th>
        <th>SM (₹67)</th>
        <th>SMALL M (₹45)</th>
        <th>SMALL C (₹45)</th>
        <th>A400 (₹70)</th>
        <th>H500 (₹86)</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" name="shop" placeholder="Shop"></td>
        <td><input type="number" name="TM" value="0"></td>
        <td><input type="number" name="SM" value="0"></td>
        <td><input type="number" name="SMALLM" value="0"></td>
        <td><input type="number" name="SMALLC" value="0"></td>
        <td><input type="number" name="A400" value="0"></td>
        <td><input type="number" name="H500" value="0"></td>
        <td><input type="text" name="total" value="0" readonly></td>
      </tr>
    </tbody>
  </table>

  <button id="addShop">+ Add Shop</button>
  <h3>Grand Total: <span id="grandTotal">₹0</span></h3>

  <script>
    const prices = { TM: 57, SM: 67, SMALLM: 45, SMALLC: 45, A400: 70, H500: 86 };

    function calculateRow(row) {
      const TM = +row.querySelector('input[name="TM"]').value || 0;
      const SM = +row.querySelector('input[name="SM"]').value || 0;
      const SMALLM = +row.querySelector('input[name="SMALLM"]').value || 0;
      const SMALLC = +row.querySelector('input[name="SMALLC"]').value || 0;
      const A400 = +row.querySelector('input[name="A400"]').value || 0;
      const H500 = +row.querySelector('input[name="H500"]').value || 0;
      const total = TM * prices.TM + SM * prices.SM + SMALLM * prices.SMALLM + SMALLC * prices.SMALLC + A400 * prices.A400 + H500 * prices.H500;
      row.querySelector('input[name="total"]').value = total.toFixed(2);
      calculateGrandTotal();
    }

    function calculateGrandTotal() {
      let sum = 0;
      document.querySelectorAll('input[name="total"]').forEach(t => sum += +t.value || 0);
      document.getElementById('grandTotal').textContent = '₹' + sum.toFixed(2);
    }

    function addRow() {
      const tbody = document.querySelector('#shopTable tbody');
      const row = tbody.rows[0].cloneNode(true);
      row.querySelectorAll('input').forEach(i => {
        if (i.type === 'text' || i.type === 'number') i.value = 0;
      });
      row.querySelector('input[name="shop"]').value = '';
      tbody.appendChild(row);
      bindEvents(row);
    }

    function bindEvents(row) {
      row.querySelectorAll('input[type="number"]').forEach(i => {
        i.addEventListener('input', () => calculateRow(row));
      });
    }

    document.getElementById('addShop').addEventListener('click', addRow);
    bindEvents(document.querySelector('#shopTable tbody tr'));
  </script>
</body>
</html>
