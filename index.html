<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAMBASHIVA MILK AGENCY</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(to right, #0d6efd, #004aad);
      color: white;
      padding: 15px 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      text-align: left;
      flex: 1;
    }

    .header-right {
      text-align: right;
      flex: 1;
    }

    .agency-title {
      font-size: 1.6em;
      font-weight: bold;
      margin: 0;
    }

    .prop-info {
      font-size: 0.9em;
      margin-top: 3px;
    }

    .date-box {
      background: white;
      color: #333;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      display: inline-block;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    table {
      width: 98%;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    th {
      background-color: #007bff;
      color: white;
      padding: 10px 5px;
      font-weight: 600;
    }

    td {
      padding: 6px 5px;
      border: 1px solid #ddd;
      text-align: center;
    }

    input[type="text"], input[type="number"] {
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .total-display {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 20px;
      color: #222;
    }

    footer {
      margin-top: 25px;
      padding: 10px;
      font-size: 0.85em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <p class="agency-title">SAMBASHIVA MILK AGENCY</p>
      <p class="prop-info">Prop: <strong>K. AJAY KUMAR REDDY</strong></p>
      <p class="prop-info">Mobile: <strong>7330892694</strong></p>
    </div>
    <div class="header-right">
      <div class="date-box">
        Date: <span id="currentDate"></span>
      </div>
    </div>
  </header>

  <main>
    <table id="priceTable">
      <thead>
        <tr>
          <th>Shop Name</th>
          <th>TM</th>
          <th>SM</th>
          <th>SMALL M</th>
          <th>SMALL C</th>
          <th>A400</th>
          <th>H500</th>
          <th>Total</th>
          <th>Paid</th>
          <th>Due</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" placeholder="Shop"></td>
          <td><input type="number" min="0" value="0"></td>
          <td><input type="number" min="0" value="0"></td>
          <td><input type="number" min="0" value="0"></td>
          <td><input type="number" min="0" value="0"></td>
          <td><input type="number" min="0" value="0"></td>
          <td><input type="number" min="0" value="0"></td>
          <td class="total">0</td>
          <td><input type="number" min="0" value="0" class="paid"></td>
          <td class="due">0</td>
        </tr>
      </tbody>
    </table>

    <button onclick="addShop()">+ Add Shop</button>
    <div class="total-display">Grand Total: ₹<span id="grandTotal">0</span></div>
  </main>

  <footer>
    © <span id="year"></span> Sambashiva Milk Agency — All Rights Reserved
  </footer>

  <script>
    const prices = { TM: 57, SM: 67, 'SMALL M': 45, 'SMALL C': 45, A400: 70, H500: 86 };

    function updateDate() {
      const today = new Date();
      const formatted = today.toLocaleDateString('en-IN', { day: '2-digit', month: 'short', year: 'numeric' });
      document.getElementById('currentDate').textContent = formatted;
      document.getElementById('year').textContent = today.getFullYear();
    }

    function calculate() {
      const rows = document.querySelectorAll('#priceTable tbody tr');
      let grandTotal = 0;

      rows.forEach(row => {
        const inputs = row.querySelectorAll('input[type="number"]');
        const totalCell = row.querySelector('.total');
        const dueCell = row.querySelector('.due');
        const paidInput = row.querySelector('.paid');

        const [tm, sm, smm, smc, a400, h500] = [...inputs].slice(0, 6).map(i => parseFloat(i.value) || 0);
        const paid = parseFloat(paidInput.value) || 0;

        const total = tm * prices.TM + sm * prices.SM + smm * prices['SMALL M'] + smc * prices['SMALL C'] + a400 * prices.A400 + h500 * prices.H500;
        const due = total - paid;

        totalCell.textContent = total;
        dueCell.textContent = due > 0 ? due : 0;
        grandTotal += total;
      });

      document.getElementById('grandTotal').textContent = grandTotal;
    }

    function addShop() {
      const tbody = document.querySelector('#priceTable tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" placeholder="Shop"></td>
        <td><input type="number" min="0" value="0"></td>
        <td><input type="number" min="0" value="0"></td>
        <td><input type="number" min="0" value="0"></td>
        <td><input type="number" min="0" value="0"></td>
        <td><input type="number" min="0" value="0"></td>
        <td><input type="number" min="0" value="0"></td>
        <td class="total">0</td>
        <td><input type="number" min="0" value="0" class="paid"></td>
        <td class="due">0</td>
      `;
      tbody.appendChild(row);
      addEventListeners(row);
    }

    function addEventListeners(row) {
      row.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', calculate);
      });
    }

    document.querySelectorAll('#priceTable tbody tr').forEach(addEventListeners);
    updateDate();
  </script>
</body>
</html>
